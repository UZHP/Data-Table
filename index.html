<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Data Table</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="tableText">data table</h1>
        <table class="allTable">
            <!-- <caption class="tableC">data table</caption> -->
            <thead class="theadSection">
                <tr class="trH">
                    <th class="thSection borderRT">month</th>
                    <th class="thSection borderRT">sales</th>
                </tr>
            </thead>
            <tbody class="tbodySection">
                <tr class="trB">
                    <td class="tdSection">january</td>
                    <td class="tdSection">$ 50,000.00</td>
                </tr>
                <tr class="trB">
                    <td class="tdSection light">february</td>
                    <td class="tdSection light">$ 10,000.00</td>
                </tr>
                <tr class="trB">
                    <td class="tdSection">march</td>
                    <td class="tdSection">$ 85,000.00</td>
                </tr>
                <tr class="trB">
                    <td class="tdSection light">april</td>
                    <td class="tdSection light">$ 56,000.00</td>
                </tr>
                <tr class="trB">
                    <td class="tdSection borderRB">may</td>
                    <td class="tdSection borderRB">$ 98,000.00</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
